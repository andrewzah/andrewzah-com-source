# https://github.com/foo-dogsquared/hugo-theme-arch-terminal/blob/master/MANUAL.adoc
baseURL = "https://andrewzah.com/"
languageCode = "en-us"
theme = "zah"
summaryLength = 15
canonifyUrls = true
toc = true
destination = "./public"
title = "Andrew Zah's blog"
titleCaseStyle = 'none'

[params.author]
name = "Andrew Zah"
email = "zah@andrewzah.com"

[taxonomies]
  tag = 'tags'
  series = 'series'

[markup]
  [markup.asciidocext]
    extensions = ["asciidoctor-chart", "asciidoctor-html5s", "asciidoctor-diagram"]
    workingFolderCurrent = true

  [markup.asciidocext.attributes]
    #my-base-url = "https://andrewzah.com/"
    mathematical-inline = "true"
    mathematical-format = "svg"
    source-highlighter = "rouge"
    sectnumlevels = 1
    docinfo = "shared"
    #sectnums = "yes"
    sectlinks = "yes"
    experimental = "yes"
    "figure-caption" = "yes"
    # vars
    background-color = "#fdfdfd"
    # symbols
    sym_darr = "\u2193"
    sym_rarr = "\u2192"
    sym_uarr = "\u2191"
    sym_larr = "\u2190"
    sym_drarr = "\u2198"
    sym_dlarr = "\u2199"
    sym_urarr = "\u2191"
    sym_ularr = "\u2196"
    sym_clarr = "\u21E4"
    sym_cdarr = "\u2913"

[security]
  [security.exec]
    allow = [ "asciidoctor" ]
    osEnv = ['(?i)^(PATH|HOME|PATHEXT|APPDATA|TMP|TEMP|TERM)$']

[menu]
  [[menu.main]]
    identifier = "about"
    name = "about"
    url = "about/"

  [[menu.main]]
    identifier = "cats"
    name = "cats"
    url = "cats/"

  [[menu.main]]
    identifier = "openbook"
    name = "openbook"
    url = "openbook/"

  [[menu.main]]
    identifier = "posts"
    name = "posts"
    url = "posts/"

  [[menu.main]]
    identifier = "reviews"
    name = "reviews"
    url = "reviews/"
