{{ partial "header.html" . }}


<article>
  <h1> {{ .Type }} </h1>

  <ul>
    {{- range (where .Site.RegularPages "Type" .Type ).GroupByDate "2006" -}}
      <h2 style="font-weight: bold; text-decoration: none;"> {{ .Key }} </h2>
      {{- range .Pages }}
        <li>
          <time style="margin-right: 0.5rem;">{{ .Date.Format "01-02" }}</time>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{- end -}}
    {{- end -}}
  </ul>
</article>
