{{- define "main" }}

<article id="post" class="page">
  <h2 class="post-title">
    {{ .Title }}
  </h2>
  <time itemprop="datePublished" datetime="{{ .Date.Format "Jan 02, 2006" }}">
    <p><i>
      last updated on {{ .Date.Format (default "January 2, 2006" .Site.Params.dateFmt) }}
    </i></p>
  </time>

  {{ partial "divider.html" }}

  {{ .Content }}
</article>

{{- end }}
